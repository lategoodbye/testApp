<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta charset="utf-8">
    <title>Window contacts</title>
    <link rel="stylesheet"  href="css/themes/default/jquery.mobile-1.4.5.css">
    <link rel="stylesheet"  href="css/app.css">
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile-1.4.5.js"></script>
</head>
<body>

<div data-role="page" id="home">
    <div data-role="header">
    	<a class="ui-btn-left ui-btn ui-btn-icon-notext ui-icon-home ui-btn-corner-all ui-shadow" title=" Home " data-form="ui-icon"> Home </a>
        <h1><img src="img/duckbill_red.gif" id="duckbill-state" /></h1>
        <a href="#settingsPage" class="ui-btn-right ui-btn ui-btn-icon-notext ui-icon-i2se ui-nodisc-icon" title=" Settings " data-form="ui-icon"> Settings </a>
    </div>
            
    <div class="ui-content" data-role="content">
    
        <ul data-role="listview" id="contact-list" data-inset="true">
        </ul>

    </div>
      
</div>

<div data-role="page" id="black">
    <div data-role="header">
		<a href="#home" class="ui-btn-left ui-btn ui-btn-icon-notext ui-icon-back ui-btn-corner-all ui-shadow" data-transition="slide" data-direction="reverse">Back</a>
		<h1><img src="img/noentry.png" /></h1>
		<a href="#settingsPage" class="ui-btn-right ui-btn ui-btn-icon-notext ui-icon-i2se ui-nodisc-icon" title=" Settings " data-form="ui-icon"> Settings </a>
	</div>
            
    <div class="ui-content" data-role="content">
    
        <ul data-role="listview" id="black-list" data-inset="true">
        </ul>

    </div>
      
</div>

<div data-role="page" class="ui-shadow" id="settingsPage" data-add-back-btn="true" >
	<div class="ui-header ui-bar-a" data-theme="a" data-form="ui-bar-a" data-role="header" role="banner">
    	<a href="#home" class="ui-btn-left ui-btn ui-btn-icon-notext ui-icon-back ui-btn-corner-all ui-shadow" data-rel="back">Back</a>
        <h1 class="ui-title" tabindex="0" role="heading" aria-level="1">EnOcean settings</h1>
    </div>
    <div class="ui-content ui-page-theme-a" data-form="ui-page-theme-a" data-role="content">
        <form>
            <input type="text" name="gatewayAddress" id="gatewayAddress" value="" placeholder="Enocean gateway">
            <p style="text-align: center;">
                <a href="#" id='saveSettings' data-role="button" data-inline="true" data-icon="check">Save</a>
            </p>
        </form>
        
        <ul data-role="listview" id="gateway-list" data-inset="true">
		</ul>
		
		<div data-role="popup" id="gatewayPopMenu">
			<ul data-role="listview" data-inset="true">
				<li data-role="list-divider">Choose an action</li>
				<li><a href="#">Rename</a></li>
			</ul>
		</div>
    </div>
</div>

<div id="labelDialog" data-role="page" data-dialog="true">

		<div data-role="header">
		<h1>Change contact name</h1>
		</div>

		<div role="main" class="ui-content">
			<form>
				<input type="text" name="contactLabel" id="contactLabel" value="" />
				<p style="text-align: center;">
		        	<a href="#home" id='saveLabel' data-role="button" data-inline="true" data-icon="check">Save</a>
				</p>
				<!--
				<a href="#home" data-rel="back" class="ui-btn ui-icon-check ui-btn-icon-notext ui-corner-all">No text</a>
				-->
			</form>
		</div>
</div>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript">
    app.initialize();
</script>
</body>
</html>
